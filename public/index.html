<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platební brána - Učební projekt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
       </style>
    </head>
    
    <body>
        <div class="container">
            <h1>Platební brána</h1>
            <form id="payment-form">
                <label for="card-number">Číslo karty:</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>
    
                <label for="expiry-date">Datum expirace:</label>
                <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/RR" required>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
    
                <label for="amount">Částka:</label>
                <input type="number" id="amount" name="amount" placeholder="100" required>
    
                <button type="submit">Zaplatit</button>
            </form>
            <div id="result"></div>
        </div>
        <script>
            document.getElementById('payment-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                fetch('/process-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => response.json())
                    .then(result => {
                        document.getElementById('result').textContent = result.message;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('result').textContent = 'Došlo k chybě při zpracování platby.';
                    });
            });
        </script>
    </body>
    
    </html>
